name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/shortlink:staging-${{ github.sha }} .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/shortlink:staging-latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/shortlink:staging-${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/shortlink:staging-latest

      - name: Deploy to staging server
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/shortlink:staging-${{ github.sha }}"
          # Add your deployment commands here (SSH, kubectl, etc.)

  integration-tests:
    name: Run Integration Tests on Staging
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Run integration tests
        env:
          TEST_URL: ${{ secrets.STAGING_URL }}
        run: |
          go test ./tests/integration/... -v

      - name: Smoke tests
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
        run: |
          curl -f $STAGING_URL/health || exit 1

name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    environment: production # This will require manual approval!

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/shortlink:v${{ github.run_number }} .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/shortlink:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/shortlink:v${{ github.run_number }}
          docker push ${{ secrets.DOCKER_USERNAME }}/shortlink:latest

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Production deployment v${{ github.run_number }}
            Docker image: shortlink:v${{ github.run_number }}
          draft: false
          prerelease: false

  smoke-tests:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-production
    environment: production

    steps:
      - name: Health check
        run: |
          curl -f ${{ secrets.PRODUCTION_URL }}/health || exit 1

      - name: Basic functionality test
        run: |
          echo "Testing production deployment..."
